<ng-container *ngIf="beer$ | async as beer;">
  <div class="container-fluid py-5">
    <esercizi-card-beer>
      <ng-container data-body>
        <h1 class="display-5 fw-bold">{{beer.name}}</h1>
        <p class="col-md-8 fs-4">{{beer.type}}</p>
      </ng-container>
      <ng-container data-footer>
        <p>
          <span>Prezzo: {{beer.price}}</span>
        </p>
      </ng-container>
    </esercizi-card-beer>
  </div>
</ng-container>
