
    <div class="card card-element"*ngIf= "users.length>0;" >
      <h5 class="title">Lista Clienti</h5>
      <div class="card-body"*ngFor = "let user of users">
        <h5 class="card-title">{{ user.nome}} {{user.cognome}}</h5>
        <button class="btn btn-light btn-sm" (click)="select(user)">Visualizza dettagli</button>
    </div>
  </div>
